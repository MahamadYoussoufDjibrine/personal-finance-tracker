<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker - Sign In</title>
    
    <link rel="stylesheet" href="./css/main.css">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="./js/firebase-config.js"></script>
</head>
<body>
    <main class="auth-container">
        <section class="auth-pitch">
            <div class="logo-area">
                <div class="logo-icon"></div>
            </div>
            <h1>Manage Your Money</h1>
            <p>Track expenses, visualize spending patterns, and take control of your finances with our intuitive personal finance tracker.</p>
            <ul>
                <li>Real-time expense tracking</li>
                <li>Smart analytics & insights</li>
                <li>Export & backup your data</li>
            </ul>
        </section>

        <section class="auth-form-area">
            <div class="auth-tabs">
                <a href="index.html" class="tab-button active">Sign In</a>
                <a href="signup.html" class="tab-button">Create Account</a>
            </div>

            <form id="login-form">
                <div class="input-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" placeholder="you@example.com" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary">Sign In</button>
                
                <p class="or-separator">Or continue with</p>
                
                <button type="button" id="google-signin-btn" class="btn btn-google">
                    <img src="data:image/svg+xml;charset=utf8,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 48 48'%3E%3Cpath fill='%23FFC107' d='M43.61 20.08v3.47h-13.7v-3.47h13.7z'/%3E%3Cpath fill='%23FF3D00' d='M43.61 20.08v3.47h-13.7v-3.47h13.7z' transform='rotate(180 36.78 21.82)'/%3E%3Cpath fill='%234CAF50' d='M24 2.8c-7.9 0-14.3 6.4-14.3 14.3h3.5c0-6 4.9-10.9 10.8-10.9s10.8 4.9 10.8 10.9c0 6-4.9 10.9-10.8 10.9-2 0-3.8-.5-5.5-1.5l-2 2c2.4 1.6 5.3 2.6 8 2.6 7.9 0 14.3-6.4 14.3-14.3S31.9 2.8 24 2.8z'/%3E%3Cpath fill='%231976D2' d='M24 35.2c-7.9 0-14.3-6.4-14.3-14.3h-3.5c0 7.9 6.4 14.3 14.3 14.3s14.3-6.4 14.3-14.3h-3.5c0 6-4.9 10.8-10.8 10.8z' transform='rotate(180 24 20.9)'/%3E%3C/svg%3E') no-repeat center;
                    width: 20px;
                    height: 20px;
                    vertical-align: middle;
                    margin-right: 8px;
                </button>
                Google
                </button>
                
                <a href="#" class="forgot-password-link">Forgot Password?</a>
            </form>
        </section>
    </main>

    <script src="./js/auth.js"></script>
</body>
</html>
